<script>
$(function(){
	$('.category-item').click(function(){
		if($(this).parent('li').hasClass('open')){
			$(this).parent('li').removeClass('open');
		}else{
			$(this).parent('li').addClass('open');
		}
		return false;
	});
	$('#aside-btn').click(function(){
		if($('.aw-manual-wrap').hasClass('active')){
			$('.aw-aside').show();
			$('.aw-manual-wrap').removeClass('active');
		}else{
			$('.aw-aside').hide();
			$('.aw-manual-wrap').addClass('active');
		}
	});
});
</script>
